<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="pwpt2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <nav>
        <div class="name">
          <h1>Ezra Donner</h1>
        </div>
        <div class="links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    <h1>Contact</h1>
    <form class="myForm" action="success.html" target="_blank"> 
      <div class="form-group"> </div>
        <label for="exampleInputFirstLastName">First and Last Name</label>
        <input
          type="first and last name"
          class="form-control"
          id="exampleInputFirstLastName"
          aria-describedby="firstlastnameHelp"
          placeholder="Enter first and last name"
        />
       
      <div class="form-group">
        <label for="exampleInputEmail">Email</label>
        <input
          type="Email"
          class="form-control"
          id="exampleInputemail"
          placeholder="Email"
        />
      </div>

      <small id="contactHelp" class="form-text text-muted"
      >We'll never share your information with anyone else.</small
    >
</div><div class="form-group"></div>
<label for="exampleInputMessage1">Message</label>
<input
  type="password"
  class="form-control"
  id="exampleInputPassword1"
  placeholder="Write your message here"
/>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="javascript.js"></script>
</body>
</html>
